<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemple de portfolis</title>
    <link rel="stylesheet"href="/pokemonsSesPolMulet/tercers/fontawesome-free-6.2.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Georgia:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Definició dels colors */
        :root {
            --color-primary: #000080;
            --color-secondary: #003366;
            --color-highlight: #CCCCFF;
            --color-action: #D3D3D3;
            --color-alert: #c8d9e8;
            --color-text: #000000;
        }

        /* Definició de les tipografies */
        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Estil per a les capçaleres */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Georgia', serif;
        }

        /* Estil per als enllaços */
        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        /* Estil per als botons */
        .btn {
            background-color: var(--color-action);
            color: var(--color-text);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        /* Estil per a les seccions */
        .section {
            height: 100vh;
            /* 100% of the viewport height */
        }

        #about {
            background-color: #00336657;
            /* replace with actual path to your image */
            background-size: cover;
            /* scale the image to cover the entire section */
            background-position: center;
            /* center the image */
        }

        #projects {
            background-color: #00008078;
            /* replace with actual path to your image */
            background-size: cover;
            background-position: center;
        }

        #contact {
            background-color: #D3D3D3;
            /* replace with your desired background color */
        }

        #topBtn {
            display: block;
            /* amaga el botó inicialment */
            position: fixed;
            /* fixa la posició del botó */
            bottom: 20px;
            /* distància des de la part inferior de la pantalla */
            right: 30px;
            /* distància des de la part dreta de la pantalla */
            z-index: 99;
            /* posa el botó per sobre de la resta de elements de la pàgina */
            border: none;
            /* treu la vora del botó */
            outline: none;
            /* treu l'ombra del botó en clicar-lo */
            background-color: #003366;
            /* color de fons del botó */
            color: white;
            /* color del text del botó */
            cursor: pointer;
            /* cursor del ratolí canvia a mà quan passa per sobre del botó */
            padding: 15px;
            /* espai interior del botó */
            border-radius: 50%;
            /* fa que el botó sigui rodó */
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Exemple de portfolis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Sobre mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projectes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="section" id="about">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Sobre mi</h1>
                        <p>Hola, sóc un desenvolupador web amb experiència en diferents tecnologies,</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section" id="projects">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Projectes</h1>
                        <div class="project">
                            <h2>Nom del projecte</h2>
                            <img src="project-image.jpg" alt="Imatge del projecte">
                            <p>Descripció del projecte</p>
                            <a href="#" class="btn">Veure projecte</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="text-center mb-2" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Contacte</h1>
                        <form>
                            <label for="name">Nom:</label>
                            <input type="text" id="name" name="name">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                            <label for="message">Missatge:</label>
                            <textarea id="message" name="message"></textarea>
                            <input type="submit" value="Enviar" class="btn">
                        </form>
                        <p>Copyright © 2022 Exemple de portfolis</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add smooth scrolling to all links
        $("a").on('click', function (event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();
                // Store hash
                var hash = this.hash;
                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function () {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    </script>
    <button id="topBtn" title="Go to top"><span class="fas fa-arrow-up"></span></button>
</body>

</html>

<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("topBtn").style.display = "block";
        } else {
            document.getElementById("topBtn").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
    document.getElementById("topBtn").addEventListener("click", topFunction);

</script>
