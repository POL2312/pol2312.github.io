<div id="miFormulario">
        <h2 style="text-align: center; color: #333;">Calculadora de Lotes</h2>

        <form id="formulario">
            <label for="input1">% SL:</label><br>
            <input type="number" id="input1" name="input1" step="0.01"><br>
            
            <label for="input2">% TP:</label><br>
            <input type="number" id="input2" name="input2" step="0.01"><br>
            
            <label for="input4">0,01 lote:</label><br>
            <input type="number" id="input4" name="input4"><br>

            <label for="input3">USD SL:</label><br>
            <input type="number" id="input3" name="input3" value="70"><br>

        </form>

        
        <p id="resultado1" class="result"></p>
        <p id="sl" class="sl"></p>
        <p id="tp" class="result"></p>
        <p id="lote" class="result"></p>
        
    </div>
